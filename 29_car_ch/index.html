<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Car Object</title>
</head>
<body>
	<!-- Jquery Lib -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- end Jquery -->

	<script type="text/javascript">

		// constructor

		class Car {

			constructor (x,y){
				this.x = x;
				this.y = y;
				this.odometer = 0;
				this.speed = 10;
				this.ok = false;
			}

			show(){
				let carImg = '<img src="car.png">';

				this.carElement = $(carImg);

				this.carElement.css({
					position : "absolute",
					left : this.x,
					top : this.y
				});

				$("body").append(this.carElement);
			}

			moveRight(){
				this.x += this.speed;

				this.carElement.css({
					left: this.x
				});

				this.odometer += this.speed;
			}

			moveLeft(){
				this.x -= this.speed;

				this.carElement.css({
					left: this.x
				});

				this.odometer += this.speed;
			}

			moveUp(){
				this.y -= this.speed;

				this.carElement.css({
					top: this.y
				});

				this.odometer += this.speed;
			}

			moveDown(){
				this.y += this.speed;

				this.carElement.css({
					top: this.y
				});

				this.odometer += this.speed;
			}

			// animate(){
			// 	this.x += 1;

			// 	this.carElement.css({
			// 		left: this.x
			// 	});

			// 	console.log(this.x)
			// }


		}

		Car.prototype.readOdometer = function (){
			console.log(`Car : ${this.odometer} miles`)
		}

		// Car.prototype.animate = function (){
		// 	this.x += this.speed;

		// 	this.carElement.css({
		// 		left: this.x
		// 	});

		// 	console.log(this.x)
		// }

		let toyota = new Car(10,20);
		toyota.show();
		// toyota.moveLeft();
		// let a = toyota.animate();
		console.log("a")
		setInterval(function(){
			if(toyota.x > 600){
				toyota.ok = true
			} else if (toyota.x < 0) {
				toyota.ok = false
			}

			if(toyota.ok == false){
				toyota.x += toyota.speed;
			}
			
			else{
				toyota.x -= toyota.speed;
			}

			toyota.carElement.css({
				left: toyota.x
			});



		}, 100)

		
		// toyota.animate();
		toyota.readOdometer();


		let tesla = new Car(100, 200);
		tesla.show();

	</script>

</body>
</html>
